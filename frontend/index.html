<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meme Art Platform</title>
    <style>
      :root {
        --wall: #ece3d4;
        --floor: #c8b8a0;
        --ink: #2a241e;
        --ink-soft: #625a50;
        --frame-dark: #453a2e;
        --frame-mid: #8d7354;
        --canvas-edge: #d8ccb7;
      }
      html,
      body {
        margin: 0;
        padding: 0;
        min-height: 100%;
        color: var(--ink);
        background: linear-gradient(180deg, var(--wall) 0 72%, var(--floor) 72% 100%);
        font-family: "Iowan Old Style", "Palatino Linotype", Palatino, Georgia, serif;
      }
      main {
        width: min(980px, 94vw);
        margin: 26px auto;
      }
      .studio-room {
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 560px;
      }
      .studio-room::before {
        content: "";
        position: absolute;
        top: 38px;
        width: min(760px, 86%);
        height: min(420px, 72%);
        background: rgba(255, 255, 255, 0.35);
        border: 1px solid rgba(0, 0, 0, 0.06);
        filter: blur(0.5px);
      }
      .frame {
        position: relative;
        z-index: 1;
        padding: 16px;
        border: 10px solid var(--frame-mid);
        box-shadow:
          inset 0 0 0 2px rgba(255, 255, 255, 0.35),
          inset 0 0 0 10px var(--frame-dark),
          0 24px 46px rgba(44, 34, 20, 0.24);
        background: #2f271f;
        border-radius: 2px;
      }
      .canvas-wrap {
        background: var(--canvas-edge);
        padding: 10px;
      }
      #canvas-container {
        line-height: 0;
      }
      #canvas-container canvas {
        width: min(64vw, 460px);
        height: min(64vw, 460px);
        border: 1px solid rgba(0, 0, 0, 0.15);
        display: block;
      }
      .caption {
        width: min(64vw, 460px);
        margin: 16px auto 0;
        text-align: left;
      }
      .caption h1 {
        margin: 0;
        font-size: clamp(26px, 4.5vw, 44px);
        line-height: 1;
      }
      .caption p {
        margin: 9px 0 0;
        color: var(--ink-soft);
        font-size: clamp(14px, 1.8vw, 18px);
      }
      .meta {
        margin-top: 10px;
        font-size: 12px;
        color: #756d63;
      }
      @media (max-width: 900px) {
        .studio-room {
          min-height: 500px;
        }
      }
    </style>
  </head>
  <body>
    <main>
      <section class="studio-room">
        <div class="frame">
          <div class="canvas-wrap">
            <div id="canvas-container"></div>
          </div>
        </div>
      </section>
      <section class="caption">
        <h1 id="atelier-title">Atelier of the Agent</h1>
        <p id="atelier-description">Loading scene note...</p>
        <div class="meta" id="meta">Loading state...</div>
      </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/p5@1.11.3/lib/p5.min.js"></script>
    <script src="./sketch.js"></script>
  </body>
</html>
